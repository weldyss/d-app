<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Digite seu email</ion-label>
      <ion-input [(ngModel)]="session.email" type="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Digite sua senha</ion-label>
      <ion-input [(ngModel)]="session.password" type="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <button ion-button full (click)="auth()">Entrar no sistema</button>
    </ion-item>
  </ion-list>
</ion-content>
